<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Space Invaders Travnik</title>
        <link rel=stylesheet href="style.css">
        <meta charset="UTF-8">
    </head>

    <body onload="initVars()">

        <h1 style="text-align: center;">SETTINGS</h1>
        <table>
            <tr>
                <th>Move LEFT: </th>
                <td>
                    <span id="moveLeft">a</span>
                    <img src="change_keybind.png" class="changeKeybind" id="changeLeft">
                </td>
            </tr>
            <tr>
                <th>Move RIGHT: </th>
                <td>
                    <span id="moveRight">d</span>
                    <img src="change_keybind.png" class="changeKeybind" id="changeRight">
                </td>
            </tr>
            <tr>
                <th>Shoot: </th>
                <td>
                    <span id="shoot"> </span>
                    <img src="change_keybind.png" class="changeKeybind" id="changeShoot">
                </td>
            </tr>
        </table>
        <img src="back_button.png" id="backImg" width="100" height="100">
        <script src="settings_script.js"></script>

    </body>

</html>
