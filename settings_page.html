<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Space Invaders Travnik</title>

            </tr>
            <tr>

            <tr>

            </tr>
            <tr>
                <th>Shoot Player 2: </th>
                <td>
                    <span id="shoot1">k</span>
                    <img src="change_keybind.png" class="changeKeybind" id="changeShoot1" alt="Streljaj igr. 2">
                </td>
            </tr>
        </table>
        <img src="back_button.png" id="backImg" width="100" height="100" alt="Nazaj">
        <script src="settings_script.js"></script>
    </body>
</html>
